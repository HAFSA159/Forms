<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="styles.css" >
    <title>Form</title>
</head>
<body>
         <div id="form">
            <h1> Registration </h1>
                <label for="Email">Email</label>
                <input id="Email" name="username" type="email" placeholder="Enter Your Email" >
                <div class="error" id="Error1"></div>
        
            <div class="input-control">
                <label for="Phone">Phone No.</label>
                <input  id="Phone" type="tel" placeholder=" +212 0 00 00 00 00" >
                <div class="error" id="Error2"></div>
            </div>

              <div class="input-control">
                <label for="text">Text</label>
                <textarea id="text" rows="5" placeholder="Enter your message" ></textarea>
                <div class="error" id="Error3"></div>
              </div>

            <div class="input-control">
                    <label for="date">Date</label>
                    <input id="date" type="date"  >
                    <div class="error" id="Error4"></div>
            </div>
                  <button type="submit" onclick="submitForm()">Submit</button>
            </div>
         <script src="js.js"></script>
</body>
</html>
