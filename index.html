<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <h1> Registration </h1>

            <div class="input-control">
                <label for="Email">Email</label>
                <input id="Email" name="username" type="email" placeholder="Enter Your Email" required>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="Phone">Phone No.</label>
                <input  id="Phone" type="tel" placeholder=" +212 0 00 00 00 00" required>
              </div>

              <div class="input-control">
                <label for="text">Text</label>
                <textarea id="text" rows="5" placeholder="Enter your message"></textarea>
              </div>

            <div class="input-control">
                    <label for="date">Date</label>
                    <input id="date" type="date"  min="18" max="30" required>
                    <div class="error"></div>
                  </div>
                  <button>Submit</button>
        </form>

    </div>
    
</body>
</html>
